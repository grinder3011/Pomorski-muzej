<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Urejanje urnika</title>
</head>
<body class="bg-gray-100 p-4 flex flex-col items-center">

  <!-- LOGIN PAGE -->
  <div id="loginPage" class="w-full max-w-sm mt-10 bg-white shadow-md rounded-xl p-6">
    <h2 class="text-xl font-semibold mb-4 text-center">Prijava</h2>
    <label class="block mb-2">Uporabniško ime</label>
    <input id="username" class="w-full p-2 border rounded mb-4" placeholder="Vnesi uporabniško ime" />

    <label class="block mb-2">Geslo</label>
    <input id="password" type="password" class="w-full p-2 border rounded mb-6" placeholder="Vnesi geslo" />

    <button onclick="login()" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Prijava</button>
  </div>


  <!-- MAIN PAGE -->
  <div id="mainPage" class="hidden w-full max-w-2xl mt-10 bg-white shadow-md rounded-xl p-6">
    <h2 class="text-2xl font-bold mb-4">Urejanje urnika</h2>

    <div id="scheduleDisplay"></div>

    <button id="editBtn" onclick="startEditing()" class="mt-4 bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 hidden">Uredi urnik</button>

    <!-- Editor -->
    <div id="editor" class="hidden mt-6">
      <h3 class="text-xl font-semibold mb-4">Uredi obdobja</h3>
      <div id="periodList" class="space-y-4"></div>

      <button onclick="addPeriod()" class="mt-4 bg-blue-600 text-white py-2 px-4 rounded">Dodaj obdobje</button>

      <div class="flex gap-3 mt-6">
        <button onclick="cancelEditing()" class="flex-1 bg-gray-400 text-white py-2 rounded">Prekliči</button>
        <button onclick="saveChanges()" class="flex-1 bg-green-600 text-white py-2 rounded">Shrani</button>
      </div>
    </div>
  </div>


<script>
let scheduleData = {};

function login() {
  document.getElementById("loginPage").classList.add("hidden");
  document.getElementById("mainPage").classList.remove("hidden");
  loadJSON();
}

function loadJSON() {
  fetch("hours.json")
    .then(r => r.json())
    .then(data => {
      scheduleData = data;
      renderSchedule();
      document.getElementById("editBtn").classList.remove("hidden");
    });
}

function renderSchedule() {
  const container = document.getElementById("scheduleDisplay");
  container.innerHTML = "";

  Object.entries(scheduleData).forEach(([period, hours]) => {
    const div = document.createElement("div");
    div.className = "border rounded p-3 mb-3";
    div.innerHTML = `<strong>${period}</strong><br>${hours.join(" | ")}`;
    container.appendChild(div);
  });
}

function startEditing() {
  const editor = document.getElementById("editor");
  const list = document.getElementById("periodList");
  list.innerHTML = "";

  Object.entries(scheduleData).forEach(([period, hours]) => addPeriodRow(period, hours));
  editor.classList.remove("hidden");
}

function addPeriod() {
  addPeriodRow("", []);
}

function addPeriodRow(periodName, hours) {
  const list = document.getElementById("periodList");

  const row = document.createElement("div");
  row.className = "border p-4 rounded grid gap-2 bg-gray-50";

  row.innerHTML = `
    <label class="font-semibold">Ime obdobja</label>
    <input class="periodName p-2 border rounded" value="${periodName}" placeholder="Npr. Poletni čas" />

    <label class="font-semibold">Časovna obdobja</label>
    <div class="hourContainer space-y-2"></div>

    <button class="bg-blue-500 text-white py-1 px-3 rounded addHourBtn">Dodaj čas</button>
    <button class="bg-red-500 text-white py-1 px-3 rounded removePeriodBtn">Odstrani obdobje</button>
  `;

  list.appendChild(row);

  const hourContainer = row.querySelector('.hourContainer');
  hours.forEach(h => addHourRange(hourContainer, h));

  row.querySelector('.addHourBtn').onclick = () => addHourRange(hourContainer);
  row.querySelector('.removePeriodBtn').onclick = () => row.remove();
}

function addHourRange(container, value = "") {
  const wrap = document.createElement("div");
  wrap.className = "flex gap-2 items-center";

  const [from = "", to = ""] = value.includes("–") ? value.split("–") : ["", ""];

  wrap.innerHTML = `
    <input type="time" class="fromTime p-2 border rounded" value="${from.trim()}" />
    <span>–</span>
    <input type="time" class="toTime p-2 border rounded" value="${to.trim()}" />
    <button class="bg-red-400 text-white px-2 py-1 rounded removeHour">X</button>
  `;

  wrap.querySelector('.removeHour').onclick = () => wrap.remove();
  container.appendChild(wrap);
}

function cancelEditing() {
  document.getElementById("editor").classList.add("hidden");
}

function saveChanges() {
  const list = document.getElementById('periodList').children;
  const newData = {};

  for (let row of list) {
    const name = row.querySelector('.periodName').value.trim();
    if (!name) continue;

    const hours = [...row.querySelectorAll('.hourContainer > div')].map(div => {
      const from = div.querySelector('.fromTime').value;
      const to = div.querySelector('.toTime').value;
      return `${from}–${to}`;
    });

    newData[name] = hours;
  }

  scheduleData = newData;
  renderSchedule();
  cancelEditing();
}
</script>
</body>
</html>
