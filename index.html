<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pomorski Muzej Piran</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    header {
      background: #004d66;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    header p {
      margin-top: 10px;
      font-size: 1.2em;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 40px;
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .section {
      display: flex;
      flex-direction: row;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .image {
      flex: 1;
      min-width: 200px;
    }

    .image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .links {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .links h3 {
      margin-top: 0;
    }

    ul.museum-list {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }

    ul.museum-list li {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 14px;
      font-size: 1.15rem;
    }

    ul.museum-list li a {
      color: #004d66;
      text-decoration: none;
      flex-grow: 1;
    }

    ul.museum-list li a:hover {
      text-decoration: underline;
    }

    ul.museum-list iframe {
      width: 70px;
      height: 30px;
      border: none;
      background: transparent;
    }

    @media (max-width: 768px) {
      .section {
        flex-direction: column;
      }
      ul.museum-list li {
        font-size: 1.1rem;
      }
      ul.museum-list iframe {
        width: 60px;
        height: 25px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Pomorski Muzej Piran</h1>
    <p>Lokacije muzejev</p>
  </header>

  <div class="container">

    <!-- Section 1: Piranski muzeji -->
    <div class="section">
      <a class="image" href="Piranski-muzeji.html">
        <img src="piranski-muzeji.jpg" alt="Piranske enote (muzeji)">
      </a>
      <div class="links">
        <h3>Piranske enote (muzeji)</h3>
        <ul class="museum-list">
          <li>
            <a href="lokalne-enote/piranski-svetilnik/index.html">Piranski Svetilnik</a>
            <iframe src="https://grinder3011.github.io/Pomorski-muzej/status-muzeja/status-light.html?location=Piranski-svetilnik" title="Status Piranski Svetilnik" scrolling="no" loading="lazy"></iframe>
          </li>
          <li>
            <a href="lokalne-enote/palaca-gabrieli/index.html">Palača Gabrieli</a>
            <iframe src="https://grinder3011.github.io/Pomorski-muzej/status-muzeja/status-light.html?location=Palača-Gabrieli" title="Status Palača Gabrieli" scrolling="no" loading="lazy"></iframe>
          </li>
          <li>
            <a href="Tartinijeva-hisa.html">Tartinijeva hiša</a>
            <iframe src="https://grinder3011.github.io/Pomorski-muzej/status-muzeja/status-light.html?location=Tartinijeva-hiša" title="Status Tartinijeva hiša" scrolling="no" loading="lazy"></iframe>
          </li>
        </ul>
      </div>
    </div>

    <!-- Section 2: Muzeji izven Pirana -->
    <div class="section">
      <a class="image" href="Muzeji-izven-Pirana.html">
        <img src="muzeji-izven-pirana.jpg" alt="Muzeji izven Pirana">
      </a>
      <div class="links">
        <h3>Muzeji izven Pirana</h3>
        <ul class="museum-list">
          <li>
            <a href="Monfort.html">Monfort</a>
            <iframe src="https://grinder3011.github.io/Pomorski-muzej/status-muzeja/status-light.html?location=Monfort" title="Status Monfort" scrolling="no" loading="lazy"></iframe>
          </li>
          <li>
            <a href="Soline.html">Soline</a>
            <iframe src="https://grinder3011.github.io/Pomorski-muzej/status-muzeja/status-light.html?location=Soline" title="Status Soline" scrolling="no" loading="lazy"></iframe>
          </li>
          <li>
            <a href="Tonina-hisa.html">Tonina hiša</a>
            <iframe src="https://grinder3011.github.io/Pomorski-muzej/status-muzeja/status-light.html?location=Tonina-hiša" title="Status Tonina hiša" scrolling="no" loading="lazy"></iframe>
          </li>
        </ul>
      </div>
    </div>

  </div>

</body>
</html>
