    .links ul {
      list-style: disc;
      padding-left: 20px;
    }

    .links a {
      color: #004d66;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .section {
        flex-direction: column;
      }
    }
  </style>
</head>
