<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pomorski Muzej Piran</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    header {
      background: #004d66;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    header p {
      margin-top: 10px;
      font-size: 1.2em;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 40px;
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .section {
      display: flex;
      flex-direction: row;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .image {
      flex: 1;
      min-width: 200px;
    }

    .image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .links {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .links h3 {
      margin-top: 0;
    }

    ul.museum-list {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }

    ul.museum-list li {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 14px;
      font-size: 1.15rem;
    }

    ul.museum-list li a {
      color: #004d66;
      text-decoration: none;
      flex-grow: 1;
    }

    ul.museum-list li a:hover {
      text-decoration: underline;
    }

    svg.status-light {
      flex-shrink: 0;
      vertical-align: middle;
      cursor: default;
    }

    @media (max-width: 768px) {
      .section {
        flex-direction: column;
      }
      ul.museum-list li {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Pomorski Muzej Piran</h1>
    <p>Lokacije muzejev</p>
  </header>

  <div class="container">

    <!-- Section 1: Piranski muzeji -->
    <div class="section">
      <a class="image" href="Piranski-muzeji.html">
        <img src="piranski-muzeji.jpg" alt="Piranske enote (muzeji)">
      </a>
      <div class="links">
        <h3>Piranske enote (muzeji)</h3>
        <ul class="museum-list">
          <li data-location="Piranski-svetilnik">
            <a href="lokalne-enote/piranski-svetilnik/index.html">Piranski Svetilnik</a>
            <svg class="status-light" width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg" aria-label="Status svetilnik" role="img" >
              <circle cx="9" cy="9" r="8" fill="gray" />
            </svg>
          </li>
          <li data-location="Palača-Gabrieli">
            <a href="lokalne-enote/palaca-gabrieli/index.html">Palača Gabrieli</a>
            <svg class="status-light" width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg" aria-label="Status palača" role="img" >
              <circle cx="9" cy="9" r="8" fill="gray" />
            </svg>
          </li>
          <li data-location="Tartinijeva-hiša">
            <a href="tartinijeva-hisa.html">Tartinijeva hiša</a>
            <svg class="status-light" width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg" aria-label="Status tartinijeva" role="img" >
              <circle cx="9" cy="9" r="8" fill="gray" />
            </svg>
          </li>
        </ul>
      </div>
    </div>

    <!-- Section 2: Muzeji izven Pirana -->
    <div class="section">
      <a class="image" href="Muzeji-izven-Pirana.html">
        <img src="muzeji-izven-pirana.jpg" alt="Muzeji izven Pirana">
      </a>
      <div class="links">
        <h3>Muzeji izven Pirana</h3>
        <ul class="museum-list">
          <li data-location="Monfort">
            <a href="Monfort.html">Monfort</a>
            <svg class="status-light" width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg" aria-label="Status monfort" role="img" >
              <circle cx="9" cy="9" r="8" fill="gray" />
            </svg>
          </li>
          <li data-location="Soline">
            <a href="Soline.html">Soline</a>
            <svg class="status-light" width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg" aria-label="Status soline" role="img" >
              <circle cx="9" cy="9" r="8" fill="gray" />
            </svg>
          </li>
          <li data-location="Tonina-hiša">
            <a href="Tonina-hisa.html">Tonina hiša</a>
            <svg class="status-light" width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg" aria-label="Status tonina" role="img" >
              <circle cx="9" cy="9" r="8" fill="gray" />
            </svg>
          </li>
        </ul>
      </div>
    </div>

  </div>

  <script type="module">
    import { getOpenStatus } from './status-muzeja/schedule-utils.js';

    async function updateStatusLights() {
      try {
        const res = await fetch('./status-muzeja/schedules.json');
        if (!res.ok) throw new Error('Failed to load schedules.json');
        const schedules = await res.json();

        const listItems = document.querySelectorAll('ul.museum-list li');

        listItems.forEach(li => {
          const locName = li.dataset.location;
          if (!locName) return;

          const status = getOpenStatus(locName, schedules);

          const circle = li.querySelector('circle');
          if (!circle) return;

          circle.setAttribute('fill', status.isOpen ? '#4CAF50' : '#E53935');

          // blinking animation
          let visible = true;
          setInterval(() => {
            visible = !visible;
            circle.style.opacity = visible ? '1' : '0.4';
          }, 1500);
        });

      } catch (err) {
        console.error('Error updating status lights:', err);
      }
    }

    updateStatusLights();
  </script>

</body>
</html>
