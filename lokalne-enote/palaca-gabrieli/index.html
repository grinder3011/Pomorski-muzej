<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Palača Gabrieli</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f8f8f8;
      color: #333;
    }

    header {
      background-color: #004d66;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
    }

    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    .museum-image {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    iframe {
      width: 100%;
      height: 100px;
      border: none;
      margin-bottom: 30px;
    }

    h2 {
      margin-top: 40px;
      color: #004d66;
    }

    .prices table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    .prices th, .prices td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    .map-section {
      margin-top: 40px;
      text-align: center;
    }

    .map-section img {
      width: 100%;
      max-width: 600px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .map-section img:hover {
      transform: scale(1.02);
    }
    
    iframe {
    width: 100%;
    height: 200px; /* increased from 100px */
    border: none;
    margin-bottom: 40px; /* more breathing room */
    }
  </style>
</head>
<body>

  <header>
    <h1>Palača Gabrieli</h1>
  </header>

  <div class="container">

    <img src="palaca-gabrieli.png" alt="Palača Gabrieli" class="museum-image" />

    <!-- Open/Closed Widget -->
    <iframe src="https://grinder3011.github.io/internetswissknife/test.html?location=Palača-Gabrielli"></iframe>

    <!-- Prices -->
    <div class="prices">
      <h2>Cenik vstopnic</h2>
      <table>
        <tr>
          <th>Vrsta vstopnice</th>
          <th>Cena</th>
        </tr>
        <tr>
          <td>Odrasli</td>
          <td>5,00 €</td>
        </tr>
        <tr>
          <td>Študenti, dijaki, upokojenci</td>
          <td>3,00 €</td>
        </tr>
        <tr>
          <td>Družinska (2 odrasla + otroci)</td>
          <td>10,00 €</td>
        </tr>
        <tr>
          <td>Otroci do 6 let</td>
          <td>Brezplačno</td>
        </tr>
        <tr>
          <td>Vodstvo (po predhodnem dogovoru)</td>
          <td>15,00 €</td>
        </tr>
      </table>
    </div>

    <!-- Google Maps -->
    <div class="map-section">
      <a href="https://www.google.com/maps/place/45%C2%B031'39.3%22N+13%C2%B034'05.1%22E/@45.5275766,13.5678101,19z/data=!4m6!3m5!1s0x0:0x0!7e2!8m2!3d45.5275862!4d13.5680895" target="_blank">
        <h2>Klikni za pot do nas:</h2>
      </a>
      <a href="https://www.google.com/maps/place/45%C2%B031'39.3%22N+13%C2%B034'05.1%22E/@45.5275766,13.5678101,19z/data=!4m6!3m5!1s0x0:0x0!7e2!8m2!3d45.5275862!4d13.5680895" target="_blank">
        <img src="map-gabrielli.jpg" alt="Zemljevid Palača Gabrieli" />
      </a>
    </div>

  </div>

</body>
</html>
