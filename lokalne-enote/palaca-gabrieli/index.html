<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-i18n="page_title">Pomorski muzej Piran</title>
  <link rel="stylesheet" href="../../carousel.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f8f8f8;
      color: #333;
    }

    header {
      background-color: #004d66;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
    }

    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    .museum-image {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    iframe {
      width: 100%;
      height: 100px;
      border: none;
      margin-bottom: 30px;
    }

    h2 {
      margin-top: 40px;
      color: #004d66;
    }

    .prices table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    .prices th, .prices td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    .map-section {
      margin-top: 40px;
      text-align: center;
    }

    .map-section img {
      width: 100%;
      max-width: 600px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .map-section img:hover {
      transform: scale(1.02);
    }
    
    iframe {
    width: 100%;
    height: 200px; /* increased from 100px */
    border: none;
    margin-bottom: 40px; /* more breathing room */
    }

    .back-home-container {
      text-align: center;
      margin: 15px 0;
    }
    
    .back-home-btn {
      display: inline-block;
      background: #004d66;
      color: white;
      padding: 8px 16px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
      user-select: none;
    }
    
    .back-home-btn:hover,
    .back-home-btn:focus {
      background-color: #006680;
      outline: none;
    }

  </style>
</head>
<body>

  <header>
    <h1 data-i18n="museum_title">Palača Gabrieli</h1>
  </header>

  <div class="back-home-container">
    <a href="../../index.html" class="back-home-btn" aria-label="Back to home" title="Domov" data-i18n="back_to_home">← Domov</a>
  </div>
  <div class="container">

    <div class="carousel">
      <div class="carousel-track">
        <img src="palaca-gabrielli.jpg" alt="Palača Gabrieli">
        <img src="location1-2.jpg" alt="Location image 2">
        <img src="location1-3.jpg" alt="Location image 3">
      </div>
      <button class="carousel-btn prev">◀</button>
      <button class="carousel-btn next">▶</button>
    </div>

     <!-- <img src="palaca-gabrielli.jpg" alt="Palača Gabrieli" class="museum-image" /> -->    

    <!-- Open/Closed Widget -->    
    <iframe src="https://grinder3011.github.io/Pomorski-muzej/status-muzeja/status-widget.html?location=Palača-Gabrielli" width="300" height="180" style="border:none;"></iframe>

    <!-- Prices -->
    <div class="prices">
      <h2 data-i18n="ticket_prices_title">Cenik vstopnic</h2>
      <table>
        <tr>
          <th data-i18n="ticket_type">Vrsta vstopnice</th>
          <th data-i18n="ticket_price">Cena</th>
        </tr>
        <tr>
          <td data-i18n="adults">Odrasli</td>
          <td>5,00 €</td>
        </tr>
        <tr>
          <td data-i18n="students_senior">Študenti, dijaki, upokojenci</td>
          <td>3,00 €</td>
        </tr>
        <tr>
          <td data-i18n="family_ticket">Družinska (2 odrasla + otroci)</td>
          <td>10,00 €</td>
        </tr>
        <tr>
          <td data-i18n="children_under_6">Otroci do 6 let</td>
          <td data-i18n="free_ticket">Brezplačno</td>
        </tr>
        <tr>
          <td data-i18n="guided_tour">Vodstvo (po predhodnem dogovoru)</td>
          <td>15,00 €</td>
        </tr>
      </table>
    </div>

    <!-- Google Maps -->
    <div class="map-section">
      <a href="https://www.google.com/maps/place/45%C2%B031'39.3%22N+13%C2%B034'05.1%22E/@45.5275766,13.5678101,19z/data=!4m6!3m5!1s0x0:0x0!7e2!8m2!3d45.5275862!4d13.5680895" target="_blank">
        <h2 data-i18n="click_for_directions">Klikni za pot do nas:</h2>
      </a>
      <a href="https://www.google.com/maps/place/45%C2%B031'39.3%22N+13%C2%B034'05.1%22E/@45.5275766,13.5678101,19z/data=!4m6!3m5!1s0x0:0x0!7e2!8m2!3d45.5275862!4d13.5680895" target="_blank">
        <img src="map-gabrielli.png" alt="Zemljevid Palača Gabrieli" />
      </a>
    </div>

  </div>

  <script type="module">
    import { initCarousel } from '../../carousel.js';
    
    document.addEventListener('DOMContentLoaded', () => {
      initCarousel();
    });
  </script>

  <script type="module">
    import { loadTranslations } from '../../i18n.js';
    loadTranslations('translations-palaca-gabrieli');
  </script>

</body>
</html>
