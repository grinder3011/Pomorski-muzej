<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-i18n="page_title">Piranski svetilnik</title>
  <link rel="stylesheet" href="../../carousel.css">
  <link rel="stylesheet" href="../../language-selector.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f8f8f8;
      color: #333;
    }

    header {
      background-color: #004d66;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
    }

    header h2.subtitle {
      margin: 5px 0 0;
      font-size: 1rem;
      font-weight: normal;
      color: #cce7ff;
    }

    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    .museum-image {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    iframe {
      width: 100%;
      height: 200px;
      border: none;
      margin-bottom: 40px;
    }

    h2 {
      margin-top: 40px;
      color: #004d66;
    }

    .prices table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    .prices th, .prices td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    .map-section {
      margin-top: 40px;
      text-align: center;
    }

    .map-section img {
      width: 100%;
      max-width: 600px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .map-section img:hover {
      transform: scale(1.02);
    }
   
    iframe {
      width: 100%;
      height: 200px; /* increased from 100px */
      border: none;
      margin-bottom: 40px; /* more breathing room */
    }

    .back-home-container {
      text-align: center;
      margin: 15px 0;
     }
    
    .back-home-btn {
      display: inline-block;
      background: #004d66;
      color: white;
      padding: 8px 16px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
      user-select: none;
     }
    
    .back-home-btn:hover,
    .back-home-btn:focus {
      background-color: #006680;
      outline: none;
     }

  </style>
</head>
<body>

  <header>
    <h1 data-i18n="museum_title">Piranski svetilnik</h1>
      <div class="custom-select" id="language-select" tabindex="0">
            <div class="selected-option" data-value="sl">
              <img src="../../flags/sl.png" alt="Slovenščina" />
              <span>Slovenščina</span>
            </div>
            <div class="options">
              <div class="option" data-value="sl">
                <img src="../../flags/sl.png" alt="Slovenščina" />
                <span>Slovenščina</span>
            </div>
            <div class="option" data-value="en">
              <img src="../../flags/en.png" alt="English" />
              <span>English</span>
            </div>
            <div class="option" data-value="it">
              <img src="../../flags/it.png" alt="Italiano" />
              <span>Italiano</span>
            </div>
            <div class="option" data-value="de">
              <img src="../../flags/de.png" alt="Deutsch" />
              <span>Deutsch</span>
            </div>
          </div>
      </div>
  </header>

  <div class="back-home-container">
    <a href="../../index.html" class="back-home-btn" aria-label="Back to home" title="Domov" data-i18n="back_to_home">← Domov</a>
  </div>

    <div class="container">

      <div class="carousel">
        <button class="carousel-btn prev">◀</button>
        <div class="carousel-track-container">
          <div class="carousel-track">
            <div class="carousel-slide"><img src="svetilnik.jpg" alt="Piranski svetilnik"></div>
            <div class="carousel-slide"><img src="svetilnik_2.jpg" alt="Piranski svetilnik-2"></div>
            <div class="carousel-slide"><img src="svetilnik_3.jpg" alt="Piranski svetilnik-3"></div>
            <div class="carousel-slide"><img src="svetilnik_4.jpg" alt="Piranski svetilnik-4"></div>
            </div>
          </div>
        <button class="carousel-btn next">▶</button>
        </div>

    <!-- Open/Closed Widget -->
    <iframe src="https://grinder3011.github.io/Pomorski-muzej/status-muzeja/status-widget.html?location=Piranski-svetilnik" width="300" height="180" style="border:none;"></iframe>

    <!-- Prices -->
    <div class="prices">
      <h2 data-i18n="ticket_prices_title">Cenik vstopnic</h2>
      <table>
        <tr>
          <th data-i18n="ticket_type">Vrsta vstopnice</th>
          <th data-i18n="ticket_price">Cena</th>
        </tr>
        <tr>
          <td data-i18n="adults">Odrasli</td>
          <td>2,00 €</td>
        </tr>
        <tr>
          <td data-i18n="children_under_6">Otroci do 6 let</td>
          <td data-i18n="free_ticket">Brezplačno</td>
        </tr>
      </table>
      <p style="margin-top: 10px;" data-i18n="note_price">* Cena velja za samostojen ogled brez vodstva.</p>
    </div>

    <!-- Google Maps -->
    <div class="map-section">
      <a href="https://maps.app.goo.gl/rnwsZ9KT1gzrcX6t6" target="_blank">
        <h2 data-i18n="click_for_directions">Klikni za pot do nas:</h2>
      </a>
      <a href="https://maps.app.goo.gl/rnwsZ9KT1gzrcX6t6" target="_blank">
        <img src="map-svetilnik.jpg" alt="Zemljevid Piranski svetilnik" />
      </a>
    </div>

  </div>

  <script src="../../language-selector.js"></script>

  <script type="module">
    import { initCarousel } from '../../carousel.js';
    
    document.addEventListener('DOMContentLoaded', () => {
      // Pass the carousel selector:
      initCarousel('.carousel');
    });
  </script>

  <script type="module">
    import { loadTranslations } from '../../i18n.js';
    loadTranslations('translations-piranski-svetilnik');
  </script>

</body>
</html>
