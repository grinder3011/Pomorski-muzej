<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monfort</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f8f8f8;
      color: #333;
    }

    header {
      background-color: #004d66;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
    }

    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    .museum-image {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    iframe {
      width: 100%;
      height: 200px;
      border: none;
      margin-bottom: 40px;
    }

    h2 {
      margin-top: 40px;
      color: #004d66;
    }

    .prices table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    .prices th, .prices td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    .map-section {
      margin-top: 40px;
      text-align: center;
    }

    .map-section img {
      width: 100%;
      max-width: 600px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .map-section img:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body>

  <header>
    <h1>Monfort</h1>
  </header>

  <div class="container">

    <img src="monfort.jpg" alt="Monfort" class="museum-image" />

    <!-- Open/Closed Widget -->
    <iframe src="https://grinder3011.github.io/Pomorski-muzej/status-muzeja/status-widget.html?location=Monfort" width="300" height="180" style="border:none;"></iframe>

    <!-- Prices -->
    <div class="prices">
      <h2>Cenik vstopnic</h2>
      <table>
        <tr>
          <th>Vrsta vstopnice</th>
          <th>Cena</th>
        </tr>
        <tr>
          <td>Odrasli</td>
          <td>4,00 €</td>
        </tr>
        <tr>
          <td>Študenti, dijaki, upokojenci</td>
          <td>3,00 €</td>
        </tr>
        <tr>
          <td>Otroci do 6 let</td>
          <td>Brezplačno</td>
        </tr>
        <tr>
          <td>Vodstvo (po predhodnem dogovoru)</td>
          <td>15,00 €</td>
        </tr>
      </table>
    </div>

    <!-- Google Maps -->
    <div class="map-section">
      <a href="https://maps.app.goo.gl/KUS4i959jWkrmbL68" target="_blank">
        <h2>Klikni za pot do nas:</h2>
      </a>
      <a href="https://maps.app.goo.gl/KUS4i959jWkrmbL68" target="_blank">
        <img src="map-monfort.png" alt="Zemljevid Monfort" />
      </a>
    </div>

  </div>

</body>
</html>
