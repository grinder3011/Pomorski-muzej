<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-i18n="title">Monfort</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f8f8f8;
      color: #333;
    }

    header {
      background-color: #004d66;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
    }

    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    .museum-image {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    iframe {
      width: 100%;
      height: 200px;
      border: none;
      margin-bottom: 40px;
    }

    h2 {
      margin-top: 40px;
      color: #004d66;
    }

    .prices table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    .prices th, .prices td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    .map-section {
      margin-top: 40px;
      text-align: center;
    }

    .map-section img {
      width: 100%;
      max-width: 600px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .map-section img:hover {
      transform: scale(1.02);
    }

    .back-home-container {
      text-align: center;
      margin: 15px 0;
    }
    
    .back-home-btn {
      display: inline-block;
      background: #004d66;
      color: white;
      padding: 8px 16px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
      user-select: none;
    }
    
    .back-home-btn:hover,
    .back-home-btn:focus {
      background-color: #006680;
      outline: none;
    }
  </style>
</head>
<body>

  <header>
    <h1 data-i18n="title">Monfort</h1>
  </header>

  <div class="back-home-container">
    <a href="../../index.html" class="back-home-btn" aria-label="Nazaj domov" title="Domov" data-i18n="backHome" data-i18n-aria="ariaBackHome">← Domov</a>
  </div>
  <div class="container">

    <img src="monfort.jpg" alt="Monfort" class="museum-image" />

    <!-- Open/Closed Widget -->
    <iframe src="https://grinder3011.github.io/Pomorski-muzej/status-muzeja/status-widget.html?location=Monfort" width="300" height="180" style="border:none;"></iframe>

    <!-- Prices -->
    <div class="prices">
      <h2 data-i18n="pricesTitle">Cenik vstopnic</h2>
      <table>
        <tr>
          <th data-i18n="ticketType">Vrsta vstopnice</th>
          <th data-i18n="price">Cena</th>
        </tr>
        <tr>
          <td data-i18n="adults">Odrasli</td>
          <td>4,00 €</td>
        </tr>
        <tr>
          <td data-i18n="students">Študenti, dijaki, upokojenci</td>
          <td>3,00 €</td>
        </tr>
        <tr>
          <td data-i18n="children">Otroci do 6 let</td>
          <td data-i18n="free">Brezplačno</td>
        </tr>
        <tr>
          <td data-i18n="guided">Vodstvo (po predhodnem dogovoru)</td>
          <td>15,00 €</td>
        </tr>
      </table>
    </div>

    <!-- Google Maps -->
    <div class="map-section">
      <a href="https://maps.app.goo.gl/KUS4i959jWkrmbL68" target="_blank">
        <h2 data-i18n="directionsTitle">Klikni za pot do nas:</h2>
      </a>
      <a href="https://maps.app.goo.gl/KUS4i959jWkrmbL68" target="_blank">
        <img src="map-monfort.png" alt="Zemljevid Monfort" />
      </a>
    </div>

  </div>

  <script type="module">
    import { loadTranslations, applyTranslations } from "../../i18n.js";
    await loadTranslations("translations-monfort");
    applyTranslations();
  </script>
</body>
</html>
