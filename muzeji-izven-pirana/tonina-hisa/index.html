<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-i18n="page_title">Tonina hiša</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f8f8f8;
      color: #333;
    }

    header {
      background-color: #004d66;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
    }

    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    .museum-image {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    iframe {
      width: 100%;
      height: 200px;
      border: none;
      margin-bottom: 40px;
    }

    h2 {
      margin-top: 40px;
      color: #004d66;
    }

    .prices table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    .prices th, .prices td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    .map-section {
      margin-top: 40px;
      text-align: center;
    }

    .map-section img {
      width: 100%;
      max-width: 600px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .map-section img:hover {
      transform: scale(1.02);
    }

    .back-home-container {
      text-align: center;
      margin: 15px 0;
    }
    
    .back-home-btn {
      display: inline-block;
      background: #004d66;
      color: white;
      padding: 8px 16px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
      user-select: none;
    }
    
    .back-home-btn:hover,
    .back-home-btn:focus {
      background-color: #006680;
      outline: none;
    }
  </style>
</head>
<body>

  <header>
    <h1 data-i18n="museum_title">Tonina hiša</h1>
  </header>

  <div class="back-home-container">
    <a href="../../index.html" class="back-home-btn" aria-label="Back to home" title="Domov" data-i18n="back_to_home">← Domov</a>
  </div>
  <div class="container">

    <img src="tonina-hisa.jpg" alt="Tonina hiša" class="museum-image" />

    <!-- Open/Closed Widget -->
    <iframe src="https://grinder3011.github.io/Pomorski-muzej/status-muzeja/status-widget.html?location=Tonina-hiša" width="300" height="180" style="border:none;"></iframe>

    <!-- Prices -->
    <div class="prices">
      <h2 data-i18n="ticket_prices_title">Cenik vstopnic</h2>
      <table>
        <tr>
          <th data-i18n="ticket_type">Vrsta vstopnice</th>
          <th data-i18n="ticket_price">Cena</th>
        </tr>
        <tr>
          <td data-i18n="adults">Odrasli</td>
          <td>4,00 €</td>
        </tr>
        <tr>
          <td data-i18n="students_senior">Študenti, dijaki, upokojenci</td>
          <td>3,00 €</td>
        </tr>
        <tr>
          <td data-i18n="children">Otroci</td>
          <td>2,50 €</td>
        </tr>
      </table>
      <p style="margin-top: 10px;" data-i18n="guided_included_note">Pri vseh cenah je vključeno vodenje.</p>
    </div>

    <!-- Opening Hours -->
    <div class="hours">
      <h2 data-i18n="opening_hours_title">Odprtost</h2>
      <p data-i18n="every_day_hours">Vsak dan: 10:00 – 14:00</p>
      <p><strong data-i18n="monday_thursday_closed">Ponedeljek in četrtek zaprto.</strong></p>
      <p><strong data-i18n="closed_dec_to_mar">Od 1. decembra do 31. marca zaprto.</strong></p>
    </div>

    <!-- Google Maps -->
    <div class="map-section">
      <a href="https://maps.app.goo.gl/inKSEzUHEcyx9NENA" target="_blank">
        <h2 data-i18n="click_for_directions">Klikni za pot do nas:</h2>
      </a>
      <a href="https://maps.app.goo.gl/inKSEzUHEcyx9NENA" target="_blank">
        <img src="map-tonina-hisa.png" alt="Zemljevid Tonina hiša" />
      </a>
    </div>

  </div>

  <script type="module">
    import { loadTranslations } from '../../i18n.js';
    loadTranslations('translations-tonina-hisa');
  </script>

</body>
</html>
