<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <title>Muzej delovni čas</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      background: #222;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      user-select: none;
    }

    #status {
      width: 280px;
      height: 140px;
      border-radius: 20px;
      font-size: 2.5rem;
      font-weight: 700;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-transform: uppercase;
      animation: blink 2s infinite;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      margin-bottom: 15px;
    }

    #status.open {
      background-color: #28a745;
      box-shadow: 0 0 25px #28a745;
    }

    #status.closed {
      background-color: #d32f2f;
      box-shadow: 0 0 25px #d32f2f;
    }

    #hours {
      font-size: 1.1rem;
      text-align: center;
      max-width: 280px;
      line-height: 1.3;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0.6; }
    }
  </style>
</head>
<body>

  <div id="status" class="closed">…</div>
  <div id="hours">…</div>

  <script type="module">
    import { getOpenStatus } from './schedule-utils.js';
    import { loadTranslations, t } from '../i18n.js';

    async function init() {
      // ✅ Ensure translations are loaded before we call t()
      await loadTranslations("translations-status-light");

      const params = new URLSearchParams(window.location.search);
      const locationName = params.get("location");

      const statusDiv = document.getElementById("status");
      const hoursDiv = document.getElementById("hours");

      if (!locationName) {
        hoursDiv.textContent = t("missingLocationParam");
        return;
      }

      try {
        const response = await fetch('./status-muzeja/schedule.json');
        if (!response.ok) throw new Error("Failed JSON load");
        const data = await response.json();

        const status = getOpenStatus(locationName, data);

        statusDiv.classList.remove('open', 'closed');
        statusDiv.classList.add(status.isOpen ? 'open' : 'closed');
        statusDiv.textContent = status.statusText; // ✅ now translated!

        hoursDiv.textContent = `${t("today")}: ${status.todayHours}`;
      } catch (e) {
        hoursDiv.textContent = t("dataLoadError");
        console.error(e);
      }
    }

    init(); // run
  </script>

</body>
</html>
