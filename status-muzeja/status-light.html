<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Museum Status</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      background: #222;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      user-select: none;
    }
    #status-row {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    #status-text {
      font-size: 2.5rem;
      font-weight: 700;
      text-transform: uppercase;
      margin: 0;
      padding: 0;
    }
    #status-light {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      box-shadow: 0 0 25px;
      background: gray;
      display: inline-block;
    }
    #status-light.open {
      background: #28a745;
      box-shadow: 0 0 25px #28a745;
    }
    #status-light.closed {
      background: #d32f2f;
      box-shadow: 0 0 25px #d32f2f;
    }
  </style>
</head>
<body>

  <div id="status-row">
    <span id="status-text">â€¦</span>
    <span id="status-light" class="closed"></span>
  </div>

<script type="module">
  import { getOpenStatus } from './schedule-utils.js';
  import { loadTranslations, t } from '../i18n.js';

  async function init() {
    try {
      // Load translations for this widget
      await loadTranslations("translations-status-widget");

      const params = new URLSearchParams(window.location.search);
      const locationName = params.get("location");

      const statusText = document.getElementById("status-text");
      const statusLight = document.getElementById("status-light");

      if (!locationName) {
        statusText.textContent = t("missingLocationParam");
        statusLight.className = "closed";
        return;
      }

      const response = await fetch('./status-muzeja/schedule.json');
      if (!response.ok) throw new Error("Failed JSON load");
      const data = await response.json();

      const status = getOpenStatus(locationName, data);

      statusText.textContent = status.statusText; // This will be translated
      statusLight.className = status.isOpen ? "open" : "closed";
    } catch (e) {
      document.getElementById("status-text").textContent = t("dataLoadError");
      document.getElementById("status-light").className = "closed";
      console.error(e);
    }
  }
  init();
</script>

</body>
</html>
