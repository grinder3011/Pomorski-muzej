<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <title>Muzej delovni čas</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      background: #222;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      user-select: none;
    }
    #status-row {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    #status-text {
      font-size: 2.5rem;
      font-weight: 700;
      text-transform: uppercase;
      margin: 0;
      padding: 0;
    }
    #status-light {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      box-shadow: 0 0 25px;
      background: gray;
      display: inline-block;
    }
    #status-light.open {
      background: #28a745;
      box-shadow: 0 0 25px #28a745;
    }
    #status-light.closed {
      background: #d32f2f;
      box-shadow: 0 0 25px #d32f2f;
    }
  </style>
</head>
<body>
  <div id="status-row">
    <span id="status-text">…</span>
    <span id="status-light" class="closed"></span>
  </div>

<script type="module">
  import { getOpenStatus } from './schedule-utils.js';

  function getLang() {
    const supported = ['sl', 'en', 'it', 'de'];
    let lang = localStorage.getItem('site_lang') || navigator.language.split('-')[0];
    if (!supported.includes(lang)) lang = 'sl';
    return lang;
  }

  async function fetchTranslations(lang) {
    const basePath = window.location.pathname.split('/').slice(0, 2).join('/');
    const url = `${basePath}/translations/translations-status-widget.json?t=${Date.now()}`;
    const res = await fetch(url);
    if (!res.ok) throw new Error('Translation file not found');
    const allTranslations = await res.json();
    return allTranslations[lang] || {};
  }

  async function init() {
    try {
      const lang = getLang();
      const translations = await fetchTranslations(lang);

      const params = new URLSearchParams(window.location.search);
      const locationName = params.get("location");

      const statusText = document.getElementById("status-text");
      const statusLight = document.getElementById("status-light");

      if (!locationName) {
        statusText.textContent = translations["missingLocationParam"] || "Manjka lokacija";
        statusLight.className = "closed";
        return;
      }

      const response = await fetch('./status-muzeja/schedule.json');
      if (!response.ok) throw new Error("Failed JSON load");
      const data = await response.json();

      const status = getOpenStatus(locationName, data);

      // FIX: Use the key, not the already-translated value!
      statusText.textContent = translations[status.isOpen ? "status_open" : "status_closed"] || (status.isOpen ? "Odprto" : "Zaprto");
      statusLight.className = status.isOpen ? "open" : "closed";
    } catch (e) {
      document.getElementById("status-text").textContent = "Napaka pri nalaganju";
      document.getElementById("status-light").className = "closed";
      console.error(e);
    }
  }
  init();
</script>
</body>
</html>
