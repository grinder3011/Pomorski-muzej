<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <title>Status Light</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 8px;
      height: 40px;
    }

    .status-dot {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: gray;
      animation: blink 2s infinite ease-in-out;
    }

    .open {
      background-color: #4CAF50;
      animation-name: blink-green;
    }

    .closed {
      background-color: #e53935;
      animation-name: blink-red;
    }

    @keyframes blink-green {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    @keyframes blink-red {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .status-label {
      font-weight: 600;
      font-size: 1rem;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="status-dot" id="statusDot"></div>
  <div class="status-label" id="statusLabel">...</div>

  <script type="module">
    import { getOpenStatus } from './schedule-utils.js';

    const urlParams = new URLSearchParams(window.location.search);
    const locationName = urlParams.get("location");

    if (!locationName) {
      document.getElementById("statusLabel").textContent = "Ni lokacije";
      document.getElementById("statusDot").style.backgroundColor = "gray";
    } else {
      fetch('./schedules.json')
        .then(res => res.json())
        .then(data => {
          const status = getOpenStatus(locationName, data);
          const dot = document.getElementById("statusDot");
          const label = document.getElementById("statusLabel");

          label.textContent = status.statusText;
          if (status.isOpen) {
            dot.classList.add('open');
            dot.classList.remove('closed');
          } else {
            dot.classList.add('closed');
            dot.classList.remove('open');
          }
        })
        .catch(err => {
          document.getElementById("statusLabel").textContent = "Napaka";
          document.getElementById("statusDot").style.backgroundColor = "gray";
          console.error(err);
        });
    }
  </script>
</body>
</html>
