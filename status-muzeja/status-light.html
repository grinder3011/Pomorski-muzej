<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <title>Muzej delovni čas</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      background: #222;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      user-select: none;
    }

    #status {
      width: 280px;
      height: 140px;
      border-radius: 20px;
      font-size: 2.5rem;
      font-weight: 700;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-transform: uppercase;
      animation: blink 2s infinite;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      margin-bottom: 15px;
    }

    #status.open {
      background-color: #28a745;
      box-shadow: 0 0 25px #28a745;
    }

    #status.closed {
      background-color: #d32f2f;
      box-shadow: 0 0 25px #d32f2f;
    }

    #hours {
      font-size: 1.1rem;
      text-align: center;
      max-width: 280px;
      line-height: 1.3;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0.6; }
    }
  </style>
</head>
<body>

  <div id="status" class="closed">…</div>
  <div id="hours">…</div>

  <script type="module">
    import { loadTranslations, t } from '../i18n.js';
    import { getOpenStatus } from './schedule-utils.js';

    (async () => {
      const statusDiv = document.getElementById('status');
      const hoursDiv = document.getElementById('hours');

      const params = new URLSearchParams(window.location.search);
      const locParam = params.get('loc');

      // Load translations for widget
      await loadTranslations("translations-status-widget");

      if (!locParam) {
        hoursDiv.textContent = t("error_missing_location");
        return;
      }

      let data;
      try {
        const response = await fetch('./schedules.json');
        if (!response.ok) throw new Error("JSON load failed");
        data = await response.json();
      } catch (e) {
        hoursDiv.textContent = t("error_loading");
        return;
      }

      // Check if location exists
      if (!data.locations || !data.locations[locParam]) {
        hoursDiv.textContent = t("error_location_not_found");
        return;
      }

      // Use shared logic
      const status = getOpenStatus(locParam, data);

      statusDiv.classList.remove('open', 'closed');
      statusDiv.classList.add(status.isOpen ? 'open' : 'closed');
      statusDiv.textContent = status.isOpen ? t("status_open") : t("status_closed");

      hoursDiv.textContent = `${t("today")}: ${status.todayHours}`;
    })();
  </script>

</body>
</html>
