<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <title>Status Lokacije</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      margin: 0;
      background: #f9f9f9;
      text-align: center;
    }

    .status-container {
      border-radius: 8px;
      padding: 20px;
      color: white;
      display: inline-block;
      min-width: 220px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: background-color 0.3s ease;
    }

    .open {
      background-color: #4CAF50;
    }

    .closed {
      background-color: #e53935;
    }

    .location-title {
      font-size: 1.2rem;
      margin-bottom: 12px;
      font-weight: 600;
    }

    .status-label {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .today-hours {
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div id="widget" class="status-container">
    <div class="location-title" id="locationName">Nalaganje...</div>
    <div class="status-label" id="statusText">...</div>
    <div class="today-hours" id="hoursText"></div>
  </div>

  <script type="module">
    import { getOpenStatus } from './schedule-utils.js'; // âœ… FIXED
    import { loadTranslations } from '/../../i18n.js';  // Adjust the path as needed for your folder structure

    const urlParams = new URLSearchParams(window.location.search);
    const locationName = urlParams.get("location");

    // Fetch the translations first
    loadTranslations('translations-status-widget');  // Load the widget translation JSON

    if (!locationName) {
      document.getElementById("widget").innerHTML = "<p>Manjka parameter ?location=</p>";
    } else {
      fetch('schedules.json')
        .then(res => res.json())
        .then(data => {
          const status = getOpenStatus(locationName, data);

          const widget = document.getElementById("widget");
          widget.classList.remove('open', 'closed');
          widget.classList.add(status.isOpen ? 'open' : 'closed');

          // Apply the translations
          document.getElementById("locationName").textContent = locationName;
          document.getElementById("statusText").textContent = translate(status.statusText);  // Use translation for status
          document.getElementById("hoursText").textContent = `${translate("today")}: ${status.todayHours}`;  // Use translation for "Today"
        })
        .catch(err => {
          document.getElementById("widget").innerHTML = "<p>Napaka pri nalaganju podatkov.</p>";
          console.error(err);
        });
    }

    // Helper function to retrieve translations from the loaded JSON
    function translate(key) {
      const lang = localStorage.getItem('site_lang') || 'sl'; // Fallback to Slovenian if no lang
      const translations = window.translations || {}; // Ensure translations object exists
      return translations[lang] && translations[lang][key] ? translations[lang][key] : key;
    }
  </script>
</body>
</html>
