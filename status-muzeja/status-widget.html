<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <title>Status Lokacije</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      margin: 0;
      background: #f9f9f9;
      text-align: center;
    }

    .status-container {
      border-radius: 8px;
      padding: 20px;
      color: white;
      display: inline-block;
      min-width: 220px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: background-color 0.3s ease;
    }

    .open {
      background-color: #4CAF50;
    }

    .closed {
      background-color: #e53935;
    }

    .location-title {
      font-size: 1.2rem;
      margin-bottom: 12px;
      font-weight: 600;
    }

    .status-label {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .today-hours {
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div id="widget" class="status-container">
    <div class="location-title" id="locationName">Nalaganje...</div>
    <div class="status-label" id="statusText">...</div>
    <div class="today-hours" id="hoursText"></div>
  </div>

  <script type="module">
    import { getOpenStatus } from './schedule-utils.js'; 

    // Fetch translation for the widget, if any, based on the location
    loadTranslations('translations-palaca-gabrieli')
      .then(() => {
        const urlParams = new URLSearchParams(window.location.search);
        const locationName = urlParams.get("location");

        if (!locationName) {
          document.getElementById("widget").innerHTML = "<p>Manjka parameter ?location=</p>";
          return;
        }

        fetch('schedules.json')
          .then(res => res.json())
          .then(data => {
            const status = getOpenStatus(locationName, data);

            const widget = document.getElementById("widget");
            widget.classList.remove('open', 'closed');
            widget.classList.add(status.isOpen ? 'open' : 'closed');

            // Translate location name if a translation exists
            const locationNameTranslation = window.translations[lang]?.[locationName] || locationName;
            
            document.getElementById("locationName").textContent = locationNameTranslation;
            document.getElementById("statusText").textContent = status.statusText;
            document.getElementById("hoursText").textContent = `Danes: ${status.todayHours}`;
          })
          .catch(err => {
            document.getElementById("widget").innerHTML = "<p>Napaka pri nalaganju podatkov.</p>";
            console.error(err);
          });
      })
      .catch(err => {
        console.error("Error loading translations:", err);
      });

  </script>
</body>
</html>
