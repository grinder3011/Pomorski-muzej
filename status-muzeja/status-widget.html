<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <title>Status Lokacije</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      margin: 0;
      background: #f9f9f9;
      text-align: center;
    }

    .status-container {
      border-radius: 8px;
      padding: 20px;
      color: white;
      display: inline-block;
      min-width: 220px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: background-color 0.3s ease;
    }

    .open {
      background-color: #4CAF50;
    }

    .closed {
      background-color: #e53935;
    }

    .location-title {
      font-size: 1.2rem;
      margin-bottom: 12px;
      font-weight: 600;
    }

    .status-label {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .today-hours {
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div id="widget" class="status-container">
    <div class="location-title" id="locationName" data-i18n="location_title">Nalaganje...</div>
    <div class="status-label" id="statusText" data-i18n="status_label">...</div>
    <div class="today-hours" id="hoursText" data-i18n="today_hours">...</div>
  </div>

  <script type="module">
    // Import the loadTranslations function from the main i18n.js
    import { loadTranslations } from '../i18n.js'; // Adjust the path based on where the i18n.js is located
    loadTranslations('translations-status-widget'); // Fetch translations for the status widget

    // Now handle the widget logic for fetching the schedule data, etc.
    const urlParams = new URLSearchParams(window.location.search);
    const locationName = urlParams.get("location");

    if (!locationName) {
      document.getElementById("widget").innerHTML = "<p>Manjka parameter ?location=</p>";
    } else {
      fetch('schedules.json')
        .then(res => res.json())
        .then(data => {
          const status = getOpenStatus(locationName, data); // Use your utility function for fetching the status

          const widget = document.getElementById("widget");
          widget.classList.remove('open', 'closed');
          widget.classList.add(status.isOpen ? 'open' : 'closed');

          document.getElementById("locationName").textContent = locationName;
          document.getElementById("statusText").textContent = status.statusText;
          document.getElementById("hoursText").textContent = `Danes: ${status.todayHours}`;
        })
        .catch(err => {
          document.getElementById("widget").innerHTML = "<p>Napaka pri nalaganju podatkov.</p>";
          console.error(err);
        });
    }
  </script>
</body>
</html>
