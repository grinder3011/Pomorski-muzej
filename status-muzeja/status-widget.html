<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <title>Status Lokacije</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      margin: 0;
      background: #f9f9f9;
      text-align: center;
    }

    .status-container {
      border-radius: 8px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: inline-block;
      min-width: 220px;
    }

    .status-label {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      display: inline-block;
    }

    .open {
      background-color: #4CAF50;
    }

    .closed {
      background-color: #e53935;
    }

    .today-hours {
      font-size: 1.1rem;
      margin-top: 10px;
      color: #444;
    }

    .location-title {
      font-size: 1.2rem;
      margin-bottom: 12px;
      font-weight: 600;
      color: #2b2b2b;
    }
  </style>
</head>
<body>
  <div class="status-container" id="widget">
    <div class="location-title" id="locationName">Nalaganje...</div>
    <div class="status-label" id="statusText">...</div>
    <div class="today-hours" id="hoursText"></div>
  </div>

  <script type="module">
    import { getOpenStatus } from './schedule-utils.js';

    const urlParams = new URLSearchParams(window.location.search);
    const locationName = urlParams.get("location");

    if (!locationName) {
      document.getElementById("widget").innerHTML = "<p>Manjka parameter ?location=</p>";
    } else {
      fetch('./schedules.json')
        .then(res => res.json())
        .then(data => {
          const status = getOpenStatus(locationName, data);

          document.getElementById("locationName").textContent = locationName;
          const statusText = document.getElementById("statusText");
          statusText.textContent = status.statusText;
          statusText.classList.add(status.isOpen ? 'open' : 'closed');

          document.getElementById("hoursText").textContent = `Danes: ${status.todayHours}`;
        })
        .catch(err => {
          document.getElementById("widget").innerHTML = "<p>Napaka pri nalaganju podatkov.</p>";
          console.error(err);
        });
    }
  </script>
</body>
</html>
